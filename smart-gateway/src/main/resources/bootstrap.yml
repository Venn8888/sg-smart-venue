spring:
  application:
    name: smart-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        shared-configs: gateway.yml

  datasource:
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://122.51.7.220:3333/oauth2_config?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: root

application:
  # 开放api
  api:
    # 参数签名验证
    check-sign: false
    # 访问权限控制
    access-control: false
    # swagger调试,生产环境设为false
    api-debug: true
    # 始终放行
    permit-all:
      - /*/login/**
      - /*/logout/**
      - /*/oauth/**
      - /actuator/health
      - /actuator/info
    # 忽略权限鉴定
    authority-ignores:
      - /*/authority/granted/me
      - /*/authority/granted/me/menu
      - /*/current/user/**