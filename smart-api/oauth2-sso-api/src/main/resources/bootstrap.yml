server:
  port: 8888
spring:
  application:
    name: oauth2-sso-api
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        shared-configs: redis.yml,common.yml
  datasource:
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://122.51.7.220:3333/oauth2_config?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: root

  profiles:
    active: dev

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

management:
  endpoints:
    web:
      exposure:
        include: "*"

dubbo:
  scan:
    base-packages:
  protocols:
    dubbo:
      name: dubbo
      port: -1
  registry:
    address: spring-cloud://localhost
  consumer:
    timeout: 5000
    check: false
    retries: 0
  cloud:
    subscribed-services: