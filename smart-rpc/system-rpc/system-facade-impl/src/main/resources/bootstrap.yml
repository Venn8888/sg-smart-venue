spring:
    application:
        name: system-rpc
    cloud:
        nacos:
            config:
                shared-configs: db-base.yml,redis.yml
    main:
        allow-bean-definition-overriding: true

    profiles:
        active: dev

#mybatis 设置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml



dubbo:
  scan:
    base-packages: com.sg.system.facade.impl
  protocols:
    dubbo:
      name: dubbo
      port: -1
  registry:
    address: spring-cloud://localhost
  consumer:
    timeout: 5000
    check: false
    retries: 0
  cloud:
    subscribed-services: